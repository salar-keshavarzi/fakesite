{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}روژی شاپ{% endblock %}</title>
    <meta name="description" content="{% block description %}خرید محصول از فروشگاه مد و پوشاک روژی شاپ با بهترین قیمت{% endblock %}">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <script src="{% static 'js/requests.js' %}"></script>
    <script src="{% static 'js/toast.js' %}"></script>
    <link rel="icon" href="{% static 'icons/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    {% block links %}{% endblock %}
</head>
<body id="body">
<div class="main-container">
    {% include 'base/header.html' %}
    <div class="site-map">
        {% block map %}{% endblock %}
    </div>
    <main class="main">
        {% block content %}{% endblock %}
    </main>
</div>
{% include 'base/footer.html' %}
{% include 'base/mobile_nav.html' %}
{% block pageBottom %}{% endblock %}
<script src="{% static 'js/general.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</body>
</html>
